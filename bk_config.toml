baseurl = "https://rizkisyaban2.github.io/"
languageCode = en-us
title = syaban.site
theme = PaperMod
publishDir = "docs"
googleAnalytics = "UA-149424518-1"
enableEmoji = true
enableGitInfo = true
enableRobotsTXT = true
canonifyURLs = true
paginate = 5

[Taxonomies]
  tag = "tags"
  category = "categories"
  series = "series"

[minify]
  disableXML = true
  minifyOutput = true

